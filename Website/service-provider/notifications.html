<!DOCTYPE html>
<html lang="en">
<head>
	<title>TentERent | Service-Provider</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../css/img/Logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/main.css"/>
	<link rel="stylesheet" href="style/sp-index.css">
	<link rel="stylesheet" href="style/sp-notifications.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<!-- Bootstrap -->
    <!-- Fontawesome -->
    <link rel="stylesheet" href="style/web-fonts-with-css/css/fontawesome-all.min.css">
    <!-- Fontawesome -->
</head>
    
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-lg">
    <a class="navbar-brand" href="index.html" ><img src="../css/img/Logo.png" class="logo_s">TentERent</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav nav-item-sp ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Account
                </a>
                <div class="dropdown-menu dropdown-menu-sp dropdown-menu-right" aria-labelledby="navbarDropdown">
					<h6 class="dropdown-header">Service Provider</h6>
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Account Information</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Log out</a>
                </div>
            </li>
			<li class="nav-item nav-item-sp">
            	<a class="nav-link" href=""><i class="fa fa-envelope"></i></a>
            </li>
			<li class="nav-item nav-item-sp">
            	<a class="nav-link" href=""><i class="fas fa-bell"></i></a>
            </li>
        </ul>
    </div>
    </nav>
	
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active" id="slide_1" style="background-position: 50% 30%;">
                <div class="carousel-caption d-none d-md-block">
                        <h5>...</h5>
                        <p>...</p>
                </div>
            </div>

            <div class="carousel-item" id="slide_2" style="background-position: 50% 80%;">
                <div class="carousel-caption d-none d-md-block">
                    <h5>...</h5>
                    <p>...</p>
                </div>
            </div>

            <div class="carousel-item" id="slide_3" style="background-position: 50% 100%;">
                <div class="carousel-caption d-none d-md-block">
                    <h5>...</h5>
                    <p>...</p>
                </div>
            </div>
        </div>

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>

        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
	
	<div class="container">
		<h3>Pending Rents</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Item</th>
					<th scope="col">Quantity</th>
					<th scope="col">Renter</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td>Mark</td>
					<td>Otto</td>
					<td>@mdo</td>
					<td><button class="accept">Accept</button> | <button class="decline">Decline</button></td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>Jacob</td>
					<td>Thornton</td>
					<td>@fat</td>
					<td><button class="accept">Accept</button> | <button class="decline">Decline</button></td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td>Larry</td>
					<td>the Bird</td>
					<td>@twitter</td>
					<td><button class="accept">Accept</button> | <button class="decline">Decline</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div class="sp-divider"></div>
	
	<script src="scripts/sp-randomizer.js"></script>
</body>
</html>
